language: node_js
sudo: false
services:
  - docker
node_js:
  - 8.9.0
before_script:
  - npm install -g codecov
jobs:
  include:
    - stage: deploy
      script: make build push
    - stage: lambda
      script: env && make build-lambda
after_success:
  - codecov
deploy:
  provider: releases
  api_key:
    secure: 
  file: lambda.zip
  on:
    all_branches: true
    repo: graphql-services/graphql-gateway
    condition: $TRAVIS_BUILD_STAGE_NAME = Lambda
